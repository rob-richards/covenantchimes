                <input id="master-mute" type="checkbox" name="mute">
            </div>
            <div id="master-volume-container">
                <label for="master-volume">Master Volume:</label>
                <input id="master-volume" type="range" name="volume" step="1" min="-30" max="6" value="0">
            </div>
            <div id="master-mute-container">
                
            </div>
        </form>
